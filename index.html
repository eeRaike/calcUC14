<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="calculator">
    <h2>Calculadora</h2>
    <div class="display" id="display">0</div>
    <div class="buttons">
        <!-- primeira linha de buttons -->
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
        <!-- segunda linha de buttons -->
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <!-- terceira linha de buttons -->
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>x</button>
        <!-- quarta linha de buttons -->
        <button>.</button>
        <button>0</button>
        <button id="clear">C</button>
        <button>/</button>
        <!-- BotÃ£o de igual ocupa 4 colunas -->
         <button id="equals" style="grid-column: span 4;">=</button>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
